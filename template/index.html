<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
    <style>
    #logo
        {
            display: block;
            margin: 0 auto;
        }
    #blue
        {
            background-color: #35495E;
            padding:10px;
        }
  
    </style>
</head>
<body>
  <div id="app">
    <img id="logo"src="https://vuejs.org/images/logo.png" alt="Vue logo">
   <br>
       <div id="blue"><h1 style="color: white; text-align: center;">\{{ greeting }}</h1>
           <br>
    <ul style="color: lightgrey;">
      <li >
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          \{{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="gitterURL" target="_blank">
          the Gitter chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
           </ul> </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        gitterURL: 'https://gitter.im/vuejs/vue',
        forumURL: 'http://forum.vuejs.org/'
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
